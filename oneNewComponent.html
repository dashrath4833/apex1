<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="select-01">Opportunity</label>
        <div class="slds-form-element__control">
          <div class="slds-select_container">
            <select onchange={handleChange} class="slds-select" id="select-01">
              <option value="">Selectâ€¦</option>
              <template for:each={retreiveOps.data} for:item="nItem">
                <option key={nItem.Id} value={nItem.Id}>{nItem.Name}</option>
              </template>
             
            </select>
            
          </div>
          <p>Selected Opportunity is: {idz}</p>
        </div>
      </div>
      
      

      <lightning-card title="Files Upload in Salesforce">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Attachment" onchange={openFileUpload}></lightning-input>
        </div>
        <template if:true={fileData}>
            <p>{filedata.filename}</p>
        </template>
        <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
